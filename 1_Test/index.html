<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('todo-item',{
                props: ['todo'],
                template:'<li>{{ todo.text }}</li>'
            })
        </script>
    </head>
    <body>
        <div id="app1">{{message}}</div>
        <div id="app2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <div id="app3">
            <p v-if="seen">now you see</p>
        </div>
        <div id="app4">
                <ol>
                  <li v-for="todo in todos">
                    {{ todo.text }}
                  </li>
                </ol>
        </div>
        <div id="app5">
                <p>{{ message }}</p>
                <button v-on:click="reverseMessage">反转消息</button>
        </div>       
        <div id="app6">
                <p>{{ message }}</p>
                <input v-model="message">
        </div>
        <div id="app7">
            <ol>
                <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>                       
        <script>
            //声明式渲染
            var app1 = new Vue({
                el:'#app1',
                data:{
                    message: "hello vue"
                }
            })
            var app2 = new Vue({
                el:'#app2',
                data:{
                    message:'页面加载于' + new Date().toLocaleTimeString()
                }
            })
            //条件     
            var app3 = new Vue({
                el:'#app3',
                data:{
                    seen:true
                }
            })
            //循环      
            var app4 = new Vue({
                el:'#app4',
                data:{
                    todos:[
                        {text:'learn js'},
                        {text:'learn vue'},
                        {text:'learn net'},
                    ]
                }
            })
            //处理用户输入
            var app5 = new Vue({
                el:'#app5',
                data:{
                    message: 'Hello Vue.js!'
                },
                methods:{
                    reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                    }
                }                
            })
            //表单和应用双向绑定
            var app6 = new Vue({
                el:'#app6',
                data:{
                    message: 'Hello Vue.js!'
                }               
            })
            //组件化构建
            var app7 = new Vue({
                el:'#app7',
                data:{
                    groceryList:[
                        {id : 0, text : '蔬菜'},
                        {id : 1, text : '水果'},
                        {id : 2, text : '海鲜'}
                    ]
                }
            })                                         
        </script>        
    </body>
</html>
